<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js"></script>
  <title>Pacman Clone</title>
</head>
  <body>
    <div class="splash">
      <h1>Pac-Man</h1>
      <h2>Press Enter</h2>
    </div>
    <div class="gameover">
      <h1>Game Over</h1>
      <h2>press enter to start again</h2>
    </div>
    <div class="win">
      <h1>You Won</h1>
      <h2>Play Again? press enter</h2>
    </div>
    <div class="mainUI">
        <h1>Pac-Man</h1>
        <h2>level: <span class="levelDisplay"></span></h2>
        <h2>score: <span class="score"></span></h2>
    </div>
    <div class="grid">
      <img class="pacgif" src="./assets/cropped-pacman.gif" alt="">
    </div>
  </body>
</html>
